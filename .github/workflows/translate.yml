name: Sync Content

on:
  push:
    branches: [main]
    paths:
      - "src/content/**/*.md"

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install deepl pyyaml

      - name: Detect changed content files
        id: changes
        run: |
          BEFORE="${{ github.event.before }}"
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            FILES=$(find src/content -name '*.md' -type f | tr '\n' ' ')
          else
            FILES=$(git diff --name-only --diff-filter=ACM "$BEFORE" "${{ github.sha }}" -- 'src/content/*/gr/*.md' 'src/content/*/nl/*.md' 'src/content/*/en/*.md' | tr '\n' ' ')
          fi
          echo "files=$FILES" >> "$GITHUB_OUTPUT"
          if [ -z "$FILES" ]; then
            echo "No content files changed."
          else
            echo "Changed files: $FILES"
          fi

      - name: Translate content
        if: steps.changes.outputs.files != ''
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: python .github/scripts/translate.py ${{ steps.changes.outputs.files }}

      - name: Sync deletions across languages
        id: deletions
        run: |
          BEFORE="${{ github.event.before }}"
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "Initial commit â€” skipping deletion sync."
            exit 0
          fi
          DELETED=$(git diff --name-only --diff-filter=D "$BEFORE" "${{ github.sha }}" -- 'src/content/*/gr/*.md' 'src/content/*/nl/*.md' 'src/content/*/en/*.md')
          if [ -z "$DELETED" ]; then
            echo "No content files deleted."
            exit 0
          fi
          echo "Deleted files:"
          echo "$DELETED"
          for file in $DELETED; do
            for lang in gr nl en; do
              target=$(echo "$file" | sed -E "s|/(gr|nl|en)/|/$lang/|")
              if [ "$target" != "$file" ] && [ -f "$target" ]; then
                echo "  Removing: $target"
                rm "$target"
              fi
            done
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-translate and sync content"
            git push
          fi
