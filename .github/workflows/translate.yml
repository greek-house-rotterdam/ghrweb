name: Translate Content

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - "src/content/**/*.md"

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install deepl pyyaml

      - name: Detect and translate changed content
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          git fetch origin main

          echo "=== Added/Changed files ==="
          git diff --name-only --diff-filter=ACM origin/main...HEAD -- 'src/content/' > /tmp/changed.txt
          cat /tmp/changed.txt

          if [ -s /tmp/changed.txt ]; then
            echo "Translating..."
            python .github/scripts/translate.py $(cat /tmp/changed.txt)
          else
            echo "No content files to translate."
          fi

          echo ""
          echo "=== Deleted files ==="
          git diff --name-only --diff-filter=D origin/main...HEAD -- 'src/content/' > /tmp/deleted.txt
          cat /tmp/deleted.txt

          if [ -s /tmp/deleted.txt ]; then
            echo "Syncing deletions..."
            python .github/scripts/sync_deletions.py $(cat /tmp/deleted.txt)
          else
            echo "No content files deleted."
          fi

      - name: Commit and push translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-translate and sync content"
            git push
          fi

  verify:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin ${{ github.head_ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify content integrity
        run: python .github/scripts/verify_content.py
