name: Translate Content

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - "src/content/**/*.md"

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install deepl pyyaml

      # Replaced manual git diff with robust action
      - name: Get changed content files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            src/content/*/gr/*.md
            src/content/*/nl/*.md
            src/content/*/en/*.md
          separator: " "

      - name: Translate content
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          echo "Translating files: ${{ steps.changed-files.outputs.all_changed_files }}"
          python .github/scripts/translate.py ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Sync deletions across languages
        run: |
          git fetch origin main
          DELETED=$(git diff --name-only --diff-filter=D origin/main...HEAD -- 'src/content/*/gr/*.md' 'src/content/*/nl/*.md' 'src/content/*/en/*.md' | tr '\n' ' ')
          
          if [ -z "$DELETED" ]; then
            echo "No content files deleted."
          else
            echo "Deleted files: $DELETED"
            python .github/scripts/sync_deletions.py $DELETED
          fi

      - name: Commit and push translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-translate and sync content"
            git push
          fi

  verify:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin ${{ github.head_ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify content integrity
        run: python .github/scripts/verify_content.py
